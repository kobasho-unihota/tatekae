<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>立て替え入力</title>

<meta name="theme-color" content="#f6f4ef">

<!-- iPhone ホーム画面用 -->
<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=5">
<link rel="apple-touch-icon" sizes="167x167" href="./apple-touch-icon-167.png?v=5">
<link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon-152.png?v=5">
<link rel="apple-touch-icon" sizes="120x120" href="./apple-touch-icon-120.png?v=5">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="立て替え入力">

<style>
:root{
  --bg:#f6f4ef;
  --card:#ffffffee;
  --text:#2b2b2b;
  --muted:#6b6b6b;
  --line:#e7e1d8;
  --accent:#3b7c6a;
  --good:#2f855a;
  --bad:#c53030;
  --radius:18px;
  --pad:18px;
}
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:520px;
  margin:auto;
  padding:20px 16px 40px;
}

h1{
  margin:0 0 6px;
  font-size:20px;
  font-weight:800;
}
p{
  margin:0 0 16px;
  font-size:13px;
  color:var(--muted);
}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:var(--pad);
}

label{
  font-size:12px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-bottom:12px;
  min-width:0;
}

/* iPhone入力ズレ対策 */
input{
  -webkit-appearance:none;
  appearance:none;
  display:block;
  width:100%;
  min-width:0;
  min-height:48px;
  border-radius:14px;
  border:1px solid var(--line);
  padding:10px 12px;
  font-size:16px;
  background:#fff;
  color:var(--text);
}
input:focus{
  outline:none;
  border-color:var(--accent);
}
input[type="date"]{
  -webkit-appearance:none;
  appearance:none;
  display:block;
  width:100%;
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:minmax(0,1fr) minmax(0,1fr);
  gap:12px;
}
@media(max-width:420px){
  .grid{ grid-template-columns:minmax(0,1fr); }
}

/* 送信ボタン（主役） */
.btn-primary{
  width:100%;
  min-height:54px;
  border:none;
  border-radius:16px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:800;
  margin-top:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
.btn-primary:disabled{
  opacity:.6;
}

/* ボタン内スピナー */
.btn-spin{
  width:18px;
  height:18px;
  border-radius:999px;
  border:2px solid rgba(255,255,255,.45);
  border-top-color: rgba(255,255,255,.95);
  animation: r .8s linear infinite;
  display:none;
}
@keyframes r{ to { transform: rotate(360deg); } }

/* トースト */
.toast{
  display:none;
  margin-bottom:12px;
  padding:12px 14px;
  border-radius:14px;
  font-size:13px;
}
.toast.ok{ background:#edf7f2; color:var(--good); }
.toast.ng{ background:#fdecec; color:var(--bad); }
.toast.show{ display:block; }

/* 履歴 */
.history{
  margin-top:16px;
  border-top:1px solid var(--line);
  padding-top:12px;
}
.historyTitle{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* 消すボタン（サブ） */
.clearBtn{
  border:1px solid var(--line);
  background:#fff;
  color:var(--muted);
  min-height:32px;
  padding:0 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
}

.item{
  display:flex;
  justify-content:space-between;
  gap:10px;
  font-size:13px;
  padding:8px 0;
}
.item .left{
  min-width:0;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
.item .status{
  color:var(--muted);
  white-space:nowrap;
}

/* 送信中オーバーレイ */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  background: rgba(246,244,239,.62);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  z-index:9999;
}
.overlay.show{ display:flex; }
.overlayCard{
  width:min(360px, 92vw);
  background: rgba(255,255,255,.92);
  border:1px solid var(--line);
  border-radius:18px;
  box-shadow: 0 20px 70px rgba(35,32,26,.18);
  padding:16px 16px 14px;
  display:flex;
  align-items:center;
  gap:12px;
}
.overlaySpin{
  width:22px;
  height:22px;
  border-radius:999px;
  border:2px solid rgba(59,124,106,.22);
  border-top-color: var(--accent);
  animation: r .8s linear infinite;
}
.overlayText{
  display:flex;
  flex-direction:column;
  gap:2px;
  min-width:0;
}
.overlayText .h{
  font-size:14px;
  font-weight:800;
}
.overlayText .b{
  font-size:12px;
  color: var(--muted);
}

/* ====== 追加：合言葉設定（改善案1）ここだけ ====== */
.passDlg{
  border:none;
  border-radius:18px;
  width:min(520px, calc(100% - 32px));
  padding:0;
  background: rgba(255,255,255,.96);
  color: var(--text);
  box-shadow: 0 25px 80px rgba(35, 32, 26, .22);
}
.passDlg::backdrop{
  background: rgba(246,244,239,.70);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}
.passDlgHead{
  padding:16px 16px 14px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.passDlgTitle{
  font-weight:800;
  font-size:14px;
}
.passDlgSub{
  font-size:12px;
  color: var(--muted);
  margin-top:4px;
}
.passDlgBody{
  padding:14px 16px 16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.passDlgBtnRow{
  display:flex;
  gap:10px;
}
.passDlgBtn{
  width:100%;
  min-height:52px;
  border:none;
  border-radius:16px;
  background: var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:800;
}
.passDlgGhost{
  border:1px solid var(--line);
  background:#fff;
  color: var(--muted);
  min-height:40px;
  padding:0 12px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
}
.passHint{
  font-size:12px;
  color: var(--muted);
  line-height:1.45;
}
/* ====== 追加ここまで ====== */
</style>
</head>

<body>
<!-- 送信中オーバーレイ -->
<div id="overlay" class="overlay" aria-hidden="true">
  <div class="overlayCard" role="status" aria-live="polite">
    <div class="overlaySpin" aria-hidden="true"></div>
    <div class="overlayText">
      <div class="h">送信中…</div>
      <div class="b">少しだけ待ってね</div>
    </div>
  </div>
</div>

<div class="wrap">
  <h1>立て替え入力</h1>
  <p>使った分だけ入力して送信してください。</p>

  <div id="toast" class="toast"></div>

  <div class="card">
    <form id="form">
      <div class="grid">
        <label>
          日付
          <input id="date" type="date" required>
        </label>
        <label>
          金額（円）
          <input id="amount" type="number" min="1" step="1" placeholder="850" required>
        </label>
      </div>

      <label>
        内容
        <input id="desc" type="text" placeholder="ランチ" required>
      </label>

      <button id="submit" type="submit" class="btn-primary">
        <span id="btnText">送信</span>
        <span id="btnSpin" class="btn-spin" aria-hidden="true"></span>
      </button>
    </form>

    <div class="history">
      <div class="historyTitle">
        <span>このiPhoneの送信履歴</span>
        <button type="button" class="clearBtn" id="clear">消す</button>
      </div>
      <div id="list"></div>
    </div>
  </div>
</div>

<!-- ====== 追加：合言葉設定ダイアログ（改善案1） ====== -->
<dialog id="passDlg" class="passDlg">
  <div class="passDlgHead">
    <div>
      <div class="passDlgTitle">合言葉の設定</div>
      <div class="passDlgSub">最初に1回だけでOK</div>
    </div>
    <button id="passDlgClose" type="button" class="passDlgGhost">閉じる</button>
  </div>

  <div class="passDlgBody">
    <label>
      合言葉
      <input id="passInput" type="password" inputmode="text" placeholder="合言葉を入力">
    </label>

    <div class="passDlgBtnRow">
      <button id="passSave" type="button" class="passDlgBtn">保存する</button>
    </div>

    <div class="passHint">
      ※ このiPhoneだけに保存されます。
    </div>
  </div>
</dialog>
<!-- ====== 追加ここまで ====== -->

<script>
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxJkPn6ubLm5b87TEHZWB3BuM8ndTia1s8X5y91CwWlbQ8M85nrAjQdbfUrREs175rS/exec";
const LS_PASS = "tatekai_passcode_v2";
const LS_HISTORY = "tatekai_history_v2";

const $ = id => document.getElementById(id);
const toast = $("toast");
const list = $("list");
const overlay = $("overlay");
const btnText = $("btnText");
const btnSpin = $("btnSpin");

/* ====== 追加：合言葉設定（改善案1）ここだけ ====== */
const passDlg = $("passDlg");
const passInput = $("passInput");
const passSave = $("passSave");
const passDlgClose = $("passDlgClose");

function getPasscode(){
  return (localStorage.getItem(LS_PASS) || "").trim();
}
function openPassDialog(){
  passInput.value = getPasscode();
  if (typeof passDlg.showModal === "function") passDlg.showModal();
}
function closePassDialog(){
  try { passDlg.close(); } catch (_) {}
}
passDlgClose.onclick = () => closePassDialog();
passSave.onclick = () => {
  const v = (passInput.value || "").trim();
  if (!v){
    showToast("ng","合言葉を入力してください");
    return;
  }
  localStorage.setItem(LS_PASS, v);
  showToast("ok","保存しました");
  closePassDialog();
  setTimeout(hideToast, 1200);
};
/* ====== 追加ここまで ====== */

function showToast(type,msg){
  toast.className = "toast show " + type;
  toast.textContent = msg;
}
function hideToast(){ toast.className="toast"; }

function setLoading(on){
  $("submit").disabled = on;
  overlay.className = on ? "overlay show" : "overlay";
  btnSpin.style.display = on ? "inline-block" : "none";
  btnText.textContent = on ? "送信中…" : "送信";
}

function today(){
  const d=new Date();
  return d.toISOString().slice(0,10);
}

function loadHistory(){
  try{ return JSON.parse(localStorage.getItem(LS_HISTORY)||"[]"); }
  catch{ return []; }
}
function saveHistory(a){
  localStorage.setItem(LS_HISTORY, JSON.stringify(a.slice(0,10)));
}
function renderHistory(){
  list.innerHTML="";
  loadHistory().forEach(h=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML = `
      <div class="left">${escapeHtml(h.date)} / ${escapeHtml(h.desc)}</div>
      <div class="status">${escapeHtml(h.status)}</div>
    `;
    list.appendChild(d);
  });
}
function escapeHtml(str){
  return String(str || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}

function addHistory(date, desc, status){
  const h = loadHistory();
  h.unshift({ date, desc, status });
  saveHistory(h);
  renderHistory();
}

function normalizeAmount(v){
  const n = Number(v);
  return Number.isFinite(n) ? n : 0;
}

$("date").value=today();
renderHistory();

$("clear").onclick=()=>{
  localStorage.removeItem(LS_HISTORY);
  list.innerHTML="";
  showToast("ok","履歴を消しました");
  setTimeout(hideToast,1200);
};

$("form").onsubmit = async (e) => {
  e.preventDefault();
  hideToast();

  const passcode = getPasscode();
  if (!passcode){
    showToast("ng","合言葉が未設定です（翔吾に設定してもらってね）");
    openPassDialog();
    return;
  }

  const date = $("date").value;
  const amount = normalizeAmount($("amount").value);
  const desc = $("desc").value.trim();

  if(!date || !amount || !desc){
    showToast("ng","入力を確認してください");
    return;
  }

  const payload = { passcode, date, amount, desc };

  setLoading(true);

  try{
    const controller = new AbortController();
    const timer = setTimeout(() => controller.abort(), 15000);

    /* ★重要：JSON送信だとCORSの事前確認(preflight)が起きてiPhoneで落ちやすいので、
       以前動いていた「form送信(URLSearchParams)」に戻す */
    const res = await fetch(GAS_ENDPOINT, {
      method: "POST",
      body: new URLSearchParams(payload),
      cache: "no-store",
      redirect: "follow",
      signal: controller.signal,
    });

    clearTimeout(timer);

    const txt = await res.text();
    let data = null;
    try { data = JSON.parse(txt); } catch { data = null; }

    if (!data){
      showToast("ng","通信結果を読み取れませんでした");
      addHistory(date, desc, "送信失敗");
      return;
    }

    if (data.ok){
      showToast("ok","送信しました");
      addHistory(date, desc, "送信済み");
      $("amount").value = "";
      $("desc").value = "";
      $("amount").focus();
      return;
    }

    if (data.error === "unauthorized"){
      showToast("ng","合言葉が違うかも（翔吾に確認してね）");
      addHistory(date, desc, "送信失敗");
      return;
    }
    if (data.error === "zaim_not_authorized"){
      showToast("ng","初回設定が必要です（翔吾に言ってね）");
      addHistory(date, desc, "送信失敗");
      return;
    }
    if (data.error === "invalid_input" || data.error === "invalid_date_format"){
      showToast("ng","入力内容を確認してください");
      addHistory(date, desc, "送信失敗");
      return;
    }

    showToast("ng","送信できませんでした");
    addHistory(date, desc, "送信失敗");

  } catch (err){
    const isAbort = String(err && err.name) === "AbortError";
    showToast("ng", isAbort ? "通信が混み合ってるかも（もう一度）" : "通信できませんでした");
    addHistory($("date").value, $("desc").value.trim() || "-", "送信失敗");
  } finally{
    setLoading(false);
    setTimeout(hideToast,1600);
  }
};

/* ====== 追加：初回だけ自動で設定画面を出す（改善案1） ====== */
(function initPasscodePrompt(){
  if (!getPasscode()){
    setTimeout(() => openPassDialog(), 250);
  }
})();
/* ====== 追加ここまで ====== */
</script>
</body>
</html>
