<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>立替入力</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 18px; }
    .card { border: 1px solid #ddd; border-radius: 16px; padding: 16px; }
    label { display:block; margin-top: 12px; font-size: 14px; }
    input, textarea, button { width: 100%; font-size: 18px; padding: 12px; border-radius: 12px; border: 1px solid #ccc; box-sizing: border-box; }
    button { margin-top: 14px; font-weight: 700; }
    .row { display:flex; gap: 10px; }
    .row > div { flex: 1; }
    .ok { margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 8px;">立替入力</h2>

    <label>金額（円）</label>
    <input id="amount" inputmode="numeric" pattern="[0-9]*" placeholder="例：850" />

    <label>内容（店名/用途）</label>
    <textarea id="desc" rows="2" placeholder="例：ランチ / カフェ / ドラッグストア"></textarea>

    <div class="row">
      <div>
        <label>日付</label>
        <input id="date" type="date" />
      </div>
      <div>
        <label>支払</label>
        <input id="pay" placeholder="例：現金 / PayPay" />
      </div>
    </div>

    <button id="send">送信</button>
    <div class="ok" id="status"></div>
  </div>

<script>
  // ★ここをGASのWebアプリURLに差し替え
  const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxJkPn6ubLm5b87TEHZWB3BuM8ndTia1s8X5y91CwWlbQ8M85nrAjQdbfUrREs175rS/exec";

  // 初期値：今日
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  document.getElementById("date").value = `${yyyy}-${mm}-${dd}`;

  // passcode（夫婦の合言葉）を端末に保存
  function getPasscode(){
    let p = localStorage.getItem("tatekai_passcode");
    if(!p){
      p = prompt("初回だけ：合言葉（パスコード）を入力してね");
      if(p) localStorage.setItem("tatekai_passcode", p);
    }
    return p;
  }

  document.getElementById("send").addEventListener("click", async () => {
    const amount = document.getElementById("amount").value.trim();
    const desc = document.getElementById("desc").value.trim();
    const date = document.getElementById("date").value;
    const pay  = document.getElementById("pay").value.trim();

    const status = document.getElementById("status");
    status.textContent = "";

    if(!amount || !desc || !date){
      status.textContent = "金額・内容・日付は必須だよ";
      return;
    }

    const passcode = getPasscode();
    if(!passcode){
      status.textContent = "合言葉が未設定だよ";
      return;
    }

    const payload = {
      amount: Number(amount),
      date,                 // YYYY-MM-DD
      desc,
      pay,
      passcode
    };

    try{
      status.textContent = "送信中…";
      const params = new URLSearchParams();
params.append("amount", String(Number(amount)));
params.append("date", date);
params.append("desc", desc);
params.append("pay", pay || "");
params.append("passcode", passcode);

const res = await fetch(GAS_ENDPOINT, {
  method: "POST",
  body: params
});
const text = await res.text();

// JSONが返ってくる想定（返らない時もあるのでtry）
let json;
try { json = JSON.parse(text); } catch { json = { ok:false, error:"non_json", detail:text }; }
      const json = await res.json();
      if(json.ok){
        status.textContent = "登録したよ ✅";
        document.getElementById("amount").value = "";
        document.getElementById("desc").value = "";
        document.getElementById("pay").value  = "";
      }else{
        status.textContent = "失敗：" + (json.error || "unknown");
      }
    }catch(e){
      status.textContent = "通信エラー：" + e.message;
    }
  });
</script>
</body>
</html>
